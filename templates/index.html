<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dawn News Scraper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
    header { background: #222; color: white; padding: 15px; text-align: center; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                 gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
    .card { background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden; transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-title { font-size: 18px; font-weight: bold; color: #004080; text-decoration: none; }
    .card-title:hover { text-decoration: underline; }
    .card-excerpt { font-size: 14px; color: #555; margin: 10px 0; }
    .card-timestamp { font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <header><h1>ðŸ“° Dawn News Latest</h1></header>
  <div class="container">
    {% for news in news_data %}
    <div class="card">
      <img src="{{ news.image }}" alt="{{ news.title }}">
      <div class="card-content">
        <a href="{{ news.link }}" target="_blank" class="card-title">{{ news.title }}</a>
        <p class="card-excerpt">{{ news.excerpt }}</p>
        <span class="card-timestamp">ðŸ•’ {{ news.timestamp }} ({{ news.time_text }})</span>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
